<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
    <div>
        <h2>Пользователи:</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>Имя</th>
                <th>Пароль</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><a th:href="@{/edit(id=${user.getId()})}" th:text="${user.id}"></a></td>
                <td><a th:href="@{/edit(id=${user.getId()})}" th:text="${user.name}"></a></td>
                <td><a th:href="@{/edit(id=${user.getId()})}" th:text="${user.password}"></a></td></a>
            </tr>
            </tbody>
        </table>
        <a href="/new">Создать нового пользователя</a>
    </div>
</body>
</html>
