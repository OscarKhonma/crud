<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<form th:method="POST" th:action="@{/update(id=${user.getId()})}" th:object="${user}">
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>Имя</th>
            <th>Пароль</th>
        </tr>
        </thead>
        <tbody>
        <td th:text="${user.id}"></td>
        <td><input type="text" th:field="*{name}" id="name"/></td>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <td><input type="text" th:field="*{password}" id="pass"/></td>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
        <br/>
        </tbody>
    </table>
    <input type="submit" value="Update the user!"/>
</form>
<form th:method="POST" th:action="@{/delete(id=${user.getId()})}" th:object="${user}">
    <br/>
    <input type="submit" value="Delete the user!"/>
</form>

</body>
</html>
